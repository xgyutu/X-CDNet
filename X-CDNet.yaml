# YOLOv8 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 80 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolov8n.yaml' will call yolov8.yaml with scale 'n'
  # [depth, width, max_channels]
  s: [0.33, 0.50, 1024] # YOLOv8s summary: 225 layers, 11166560 parameters, 11166544 gradients,  28.8 GFLOPs

# YOLOv8.0n backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, CSSN, [64, 3, 2]] # 0-P1/2
  - [-1, 1, CSSN, [128, 3, 2]] # 1-P2/4
  - [-1, 3, RepSLK_BLK, [128, True]]
  - [-1, 1, CSSN, [256, 3, 2]] # 3-P3/8
  - [-1, 6, RepSLK_BLK, [256, True]]
  - [-1, 1, CSSN, [512, 3, 2]] # 5-P4/16
  - [-1, 6, RepSLK_BLK, [512, True]]
  - [-1, 1, CSSN, [1024, 3, 2]] # 7-P5/32
  - [-1, 3, RepSLK_BLK, [1024, True]]
  - [-1, 1, SPPF, [1024, 5]] # 9

# YOLOv8.0n head
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 6], 1, Concat, [1]] # cat backbone P4
  - [-1, 3, RepSLK_BLK, [512]] # 12

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 4], 1, Concat, [1]] # cat backbone P3
  - [-1, 3, RepSLK_BLK, [256]] # 15 (P3/8-small)

  - [-1, 1, CSSN, [256, 3, 2]]
  - [[-1, 12], 1, Concat, [1]] # cat head P4
  - [-1, 3, RepSLK_BLK, [512]] # 18 (P4/16-medium)

  - [-1, 1, CSSN, [512, 3, 2]]
  - [[-1, 9], 1, Concat, [1]] # cat head P5
  - [-1, 3, RepSLK_BLK, [1024]] # 21 (P5/32-large)

  - [[15, 18, 21], 1, Detect, [nc]] # Detect(P3, P4, P5)
